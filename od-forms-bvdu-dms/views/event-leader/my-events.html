<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Events - BVDU Event Management</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Particles Animation -->
  <script src="../../js/particles.js" defer></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../css/variables.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0A0E27;
      color: #E2E8F0;
      overflow-x: hidden;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(66, 133, 244, 0.08), transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(52, 168, 83, 0.08), transparent 50%);
      z-index: 0;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(10, 14, 39, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar-brand {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-link {
      color: #94A3B8;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #4285F4;
      background: rgba(66, 133, 244, 0.1);
    }

    .nav-link.active {
      color: #4285F4;
      background: rgba(66, 133, 244, 0.15);
    }

    .page-header {
      padding: 3rem 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .page-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .page-subtitle {
      color: #94A3B8;
      font-size: 1.1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(66, 133, 244, 0.4);
    }

    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .event-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .event-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #4285F4, #34A853);
    }

    .event-card:hover {
      transform: translateY(-4px);
      border-color: rgba(66, 133, 244, 0.3);
      box-shadow: 0 8px 32px rgba(66, 133, 244, 0.15);
    }

    .event-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1rem;
    }

    .event-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      color: #E2E8F0;
      margin-bottom: 0.5rem;
    }

    .event-id {
      color: #64748B;
      font-size: 0.75rem;
      font-family: 'JetBrains Mono', monospace;
    }

    .status-badge {
      padding: 0.375rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-upcoming {
      background: rgba(66, 133, 244, 0.15);
      color: #4285F4;
      border: 1px solid rgba(66, 133, 244, 0.3);
    }

    .status-ongoing {
      background: rgba(52, 168, 83, 0.15);
      color: #34A853;
      border: 1px solid rgba(52, 168, 83, 0.3);
    }

    .status-completed {
      background: rgba(100, 116, 139, 0.15);
      color: #94A3B8;
      border: 1px solid rgba(100, 116, 139, 0.3);
    }

    .event-meta {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin: 1rem 0;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #94A3B8;
      font-size: 0.875rem;
    }

    .event-description {
      color: #94A3B8;
      font-size: 0.875rem;
      line-height: 1.6;
      margin: 1rem 0;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .event-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
      margin: 1rem 0;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.5rem;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #4285F4;
    }

    .stat-label {
      color: #64748B;
      font-size: 0.75rem;
      text-transform: uppercase;
    }

    .event-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: #E2E8F0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      flex: 1;
      justify-content: center;
      font-size: 0.8rem;
      padding: 0.5rem;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
      .page-header {
        flex-direction: column;
        align-items: start;
        gap: 1rem;
      }

      .events-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <a href="../../index.html" class="navbar-brand flex items-center gap-3">
          <span class="text-3xl">üéì</span>
          <span>BVDU Event Management</span>
        </a>
        <ul class="flex items-center gap-2">
          <li><a href="dashboard.html" class="nav-link flex items-center gap-2">
            <span>üìä</span> Dashboard
          </a></li>
          <li><a href="create-event.html" class="nav-link flex items-center gap-2">
            <span>‚ûï</span> Create Event
          </a></li>
          <li><a href="my-events.html" class="nav-link active flex items-center gap-2">
            <span>üìÖ</span> My Events
          </a></li>
          <li><a href="#" class="nav-link flex items-center gap-2" id="logoutBtn">
            <span>üö™</span> Logout
          </a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-6 py-8">
    <div class="page-header">
      <div>
        <h1 class="page-title">üìÖ My Events</h1>
        <p class="page-subtitle">Manage and track your created events</p>
      </div>
      <a href="create-event.html" class="btn btn-primary">
        ‚ûï Create New Event
      </a>
    </div>

    <div id="eventsContainer" class="events-grid">
      <p style="color: #64748B;">Loading events...</p>
    </div>
  </div>

  <script src="../../js/config.js"></script>
  <script>
    // Initialize Supabase
    let supabaseClient = null;
    try {
      if (typeof supabase !== 'undefined') {
        const { createClient } = supabase;
        supabaseClient = createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
      }
    } catch (error) {
      console.log('Supabase not initialized - using mock mode');
    }

    let currentUser = null;

    // LocalStorage Helper Functions
    const STORAGE_KEY = 'bvdu_events';

    function getEventsFromStorage() {
      try {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
          return JSON.parse(stored);
        }
      } catch (error) {
        console.error('Error loading from localStorage:', error);
      }
      return [];
    }

    // Mock events
    const mockEvents = [
      {
        event_id: 'EVT-1710234567890',
        event_name: 'Machine Learning Workshop',
        event_type: 'Workshop',
        event_category: 'Technical',
        event_description: 'Comprehensive workshop on modern ML techniques and applications',
        event_date: '2025-03-25',
        start_time: '09:00',
        end_time: '17:00',
        venue: 'Computer Lab, Block A',
        organizing_club: 'AI/ML Club',
        expected_participants: 50,
        registered_participants: 42,
        status: 'upcoming'
      },
      {
        event_id: 'EVT-1710134567891',
        event_name: 'IEEE Technical Symposium',
        event_type: 'Conference',
        event_category: 'Academic',
        event_description: 'Annual technical symposium featuring latest research and innovations',
        event_date: '2025-03-28',
        start_time: '10:00',
        end_time: '18:00',
        venue: 'Main Auditorium',
        organizing_club: 'IEEE Student Branch',
        expected_participants: 200,
        registered_participants: 156,
        status: 'upcoming'
      }
    ];

    // Check Authentication
    async function checkAuth() {
      try {
        if (!supabaseClient) {
          console.log('Using mock mode');
          currentUser = { id: 'leader-1', name: 'Dr. Rahul Sharma' };
          loadEvents();
          return currentUser;
        }

        const { data: { user }, error } = await supabaseClient.auth.getUser();
        
        if (!user || error) {
          window.location.href = '../../login.html';
          return null;
        }
        
        currentUser = user;
        loadEvents();
        return user;
      } catch (error) {
        console.error('Auth error:', error);
        currentUser = { id: 'leader-1', name: 'Dr. Rahul Sharma' };
        loadEvents();
        return currentUser;
      }
    }

    // Load Events
    async function loadEvents() {
      try {
        let events = [];
        
        if (!supabaseClient) {
          // Load from localStorage first
          const storedEvents = getEventsFromStorage();
          events = storedEvents.length > 0 ? storedEvents : mockEvents;
        } else {
          const { data, error } = await supabaseClient
            .from('events')
            .select('*')
            .eq('event_leader_id', currentUser.id)
            .order('event_date', { ascending: false });

          if (error) throw error;
          events = data || mockEvents;
        }

        renderEvents(events);
      } catch (error) {
        console.error('Error loading events:', error);
        const storedEvents = getEventsFromStorage();
        renderEvents(storedEvents.length > 0 ? storedEvents : mockEvents);
      }
    }

    // Render Events
    function renderEvents(events) {
      const container = document.getElementById('eventsContainer');

      if (events.length === 0) {
        container.innerHTML = `
          <div style="grid-column: 1 / -1; text-align: center; padding: 4rem 2rem; background: rgba(15, 23, 42, 0.6); border-radius: 1rem; border: 1px solid rgba(255, 255, 255, 0.1);">
            <div style="font-size: 4rem; margin-bottom: 1rem;">üìÖ</div>
            <h3 style="font-size: 1.5rem; font-weight: 700; color: #E2E8F0; margin-bottom: 0.5rem;">No Events Yet</h3>
            <p style="color: #64748B; margin-bottom: 2rem;">Create your first event to get started</p>
            <a href="create-event.html" class="btn btn-primary">‚ûï Create Event</a>
          </div>
        `;
        return;
      }

      const eventsHTML = events.map(event => `
        <div class="event-card">
          <div class="event-header">
            <div>
              <h3 class="event-title">${event.event_name}</h3>
              <p class="event-id">${event.event_id}</p>
            </div>
            <span class="status-badge status-${event.status}">${event.status}</span>
          </div>

          <div class="event-meta">
            <div class="meta-item">
              <span>üìÖ</span>
              <span>${formatDate(event.event_date)}</span>
            </div>
            <div class="meta-item">
              <span>‚è∞</span>
              <span>${event.start_time} - ${event.end_time}</span>
            </div>
            <div class="meta-item">
              <span>üìç</span>
              <span>${event.venue}</span>
            </div>
            <div class="meta-item">
              <span>üè¢</span>
              <span>${event.organizing_club}</span>
            </div>
          </div>

          <p class="event-description">${event.event_description}</p>

          <div class="event-stats">
            <div class="stat-item">
              <div class="stat-value">${event.registered_participants || 0}</div>
              <div class="stat-label">Registered</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">${event.expected_participants}</div>
              <div class="stat-label">Expected</div>
            </div>
          </div>

          <div class="event-actions">
            <button class="btn btn-secondary" onclick="viewEvent('${event.event_id}')">
              üëÅÔ∏è View
            </button>
            <button class="btn btn-secondary" onclick="editEvent('${event.event_id}')">
              ‚úèÔ∏è Edit
            </button>
            <button class="btn btn-secondary" onclick="viewParticipants('${event.event_id}')">
              üë• Participants
            </button>
          </div>
        </div>
      `).join('');

      container.innerHTML = eventsHTML;
    }

    // Format Date
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-IN', { 
        day: '2-digit', 
        month: 'short', 
        year: 'numeric' 
      });
    }

    // View Event
    function viewEvent(eventId) {
      alert(`View event details: ${eventId}`);
    }

    // Edit Event
    function editEvent(eventId) {
      alert(`Edit event: ${eventId}`);
    }

    // View Participants
    function viewParticipants(eventId) {
      alert(`View participants for: ${eventId}`);
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      if (supabaseClient) {
        await supabaseClient.auth.signOut();
      }
      localStorage.removeItem('user');
      window.location.href = '../../login.html';
    });

    // Initialize
    checkAuth();
  </script>
</body>
</html>
