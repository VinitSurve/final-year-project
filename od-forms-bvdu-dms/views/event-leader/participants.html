<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Participants - BVDU CampusFlow</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0A0E27;
      color: #E2E8F0;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(66, 133, 244, 0.08), transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(52, 168, 83, 0.08), transparent 50%);
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(10, 14, 39, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar-brand {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-link {
      color: #94A3B8;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #4285F4;
      background: rgba(66, 133, 244, 0.1);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #94A3B8;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      margin-bottom: 2rem;
      font-weight: 500;
    }

    .back-btn:hover {
      color: #4285F4;
      background: rgba(66, 133, 244, 0.1);
    }

    .page-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }

    .stat-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
    }

    .stat-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 800;
      color: #4285F4;
    }

    .stat-label {
      color: #94A3B8;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }

    .participants-table {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      overflow: hidden;
    }

    .table-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-box {
      padding: 0.75rem 1rem;
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      color: #E2E8F0;
      width: 300px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: rgba(30, 41, 59, 0.5);
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      color: #94A3B8;
      text-transform: uppercase;
      font-size: 0.75rem;
    }

    td {
      padding: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: #E2E8F0;
    }

    tr:hover {
      background: rgba(66, 133, 244, 0.05);
    }

    .badge {
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .badge-present {
      background: rgba(52, 168, 83, 0.15);
      color: #34A853;
    }

    .badge-absent {
      background: rgba(234, 67, 53, 0.15);
      color: #EA4335;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-size: 0.875rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(66, 133, 244, 0.4);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <a href="../../index.html" class="navbar-brand flex items-center gap-3">
          <span class="text-3xl">üéì</span>
          <span>BVDU Event Management</span>
        </a>
        <ul class="flex items-center gap-2">
          <li><a href="dashboard.html" class="nav-link flex items-center gap-2">
            <span>üìä</span> Dashboard
          </a></li>
          <li><a href="my-events.html" class="nav-link flex items-center gap-2">
            <span>üìÖ</span> My Events
          </a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-6 py-8">
    <a href="my-events.html" class="back-btn">
      <span>‚Üê</span> Back to My Events
    </a>

    <h1 class="page-title">üë• Event Participants</h1>
    <p style="color: #94A3B8; margin-bottom: 2rem;" id="eventName">Loading event...</p>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="totalRegistered">0</div>
        <div class="stat-label">Total Registered</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalPresent">0</div>
        <div class="stat-label">Present</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalAbsent">0</div>
        <div class="stat-label">Absent</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="attendanceRate">0%</div>
        <div class="stat-label">Attendance Rate</div>
      </div>
    </div>

    <!-- Participants Table -->
    <div class="participants-table">
      <div class="table-header">
        <h3 style="font-weight: 700; font-size: 1.125rem;">Participant List</h3>
        <input type="text" id="searchBox" class="search-box" placeholder="üîç Search participants...">
      </div>
      <table>
        <thead>
          <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Department</th>
            <th>Email</th>
            <th>Attendance</th>
          </tr>
        </thead>
        <tbody id="participantsBody">
          <tr>
            <td colspan="5" style="text-align: center; padding: 3rem; color: #64748B;">
              Loading participants...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Mock participants data
    const mockParticipants = [
      { id: 1, rollNo: 'BCA2101', name: 'Amit Sharma', department: 'BCA', email: 'amit@bvdu.edu.in', attendance: 'present' },
      { id: 2, rollNo: 'BCA2102', name: 'Priya Patel', department: 'BCA', email: 'priya@bvdu.edu.in', attendance: 'present' },
      { id: 3, rollNo: 'BBA2103', name: 'Rahul Kumar', department: 'BBA', email: 'rahul@bvdu.edu.in', attendance: 'absent' },
      { id: 4, rollNo: 'BCA2104', name: 'Sneha Desai', department: 'BCA', email: 'sneha@bvdu.edu.in', attendance: 'present' },
      { id: 5, rollNo: 'MBA2105', name: 'Vikram Singh', department: 'MBA', email: 'vikram@bvdu.edu.in', attendance: 'present' }
    ];

    // Get event ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('event');

    // Load event details
    function loadEventDetails() {
      const events = JSON.parse(localStorage.getItem('bvdu_events')) || [];
      const event = events.find(e => e.event_id === eventId);
      
      if (event) {
        document.getElementById('eventName').textContent = event.event_name;
      } else {
        document.getElementById('eventName').textContent = 'Event not found';
      }
    }

    // Load participants
    function loadParticipants() {
      const participants = mockParticipants;
      
      // Calculate stats
      const present = participants.filter(p => p.attendance === 'present').length;
      const absent = participants.filter(p => p.attendance === 'absent').length;
      const rate = participants.length > 0 ? Math.round((present / participants.length) * 100) : 0;
      
      document.getElementById('totalRegistered').textContent = participants.length;
      document.getElementById('totalPresent').textContent = present;
      document.getElementById('totalAbsent').textContent = absent;
      document.getElementById('attendanceRate').textContent = rate + '%';
      
      // Render table
      renderParticipants(participants);
    }

    // Render participants table
    function renderParticipants(participants) {
      const tbody = document.getElementById('participantsBody');
      
      if (participants.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="5" style="text-align: center; padding: 3rem; color: #64748B;">
              No participants registered yet
            </td>
          </tr>
        `;
        return;
      }
      
      const html = participants.map(p => `
        <tr>
          <td>${p.rollNo}</td>
          <td style="font-weight: 600;">${p.name}</td>
          <td>${p.department}</td>
          <td style="color: #94A3B8;">${p.email}</td>
          <td>
            <span class="badge badge-${p.attendance}">
              ${p.attendance === 'present' ? '‚úì Present' : '‚úó Absent'}
            </span>
          </td>
        </tr>
      `).join('');
      
      tbody.innerHTML = html;
    }

    // Search functionality
    document.getElementById('searchBox').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = mockParticipants.filter(p => 
        p.name.toLowerCase().includes(searchTerm) ||
        p.rollNo.toLowerCase().includes(searchTerm) ||
        p.email.toLowerCase().includes(searchTerm) ||
        p.department.toLowerCase().includes(searchTerm)
      );
      renderParticipants(filtered);
    });

    // Initialize
    loadEventDetails();
    loadParticipants();
  </script>
</body>
</html>
