<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details - Event Leader - BVDU CampusFlow</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@500;600;700;800&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0A0E27;
      color: #E2E8F0;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(66, 133, 244, 0.08), transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(52, 168, 83, 0.08), transparent 50%);
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(10, 14, 39, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }

    .nav-menu {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-link {
      color: #94A3B8;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #4285F4;
      background: rgba(66, 133, 244, 0.1);
    }

    .page-header {
      margin: 2rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .page-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #4285F4, #34A853);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn-back {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      color: #E2E8F0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .section {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .section-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #E2E8F0;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .event-icon-large {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .event-title-large {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #E2E8F0;
      margin-bottom: 1rem;
    }

    .event-meta-large {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      color: #94A3B8;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .badge {
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-size: 0.875rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .badge-approved {
      background: rgba(52, 168, 83, 0.15);
      color: #34A853;
      border: 1px solid rgba(52, 168, 83, 0.3);
    }

    .badge-rejected {
      background: rgba(234, 67, 53, 0.15);
      color: #EA4335;
      border: 1px solid rgba(234, 67, 53, 0.3);
    }

    .badge-pending {
      background: rgba(251, 188, 4, 0.15);
      color: #FBBC04;
      border: 1px solid rgba(251, 188, 4, 0.3);
    }

    .badge-category {
      background: rgba(66, 133, 244, 0.15);
      color: #4285F4;
      border: 1px solid rgba(66, 133, 244, 0.3);
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .info-item {
      background: rgba(30, 41, 59, 0.5);
      padding: 1rem;
      border-radius: 0.75rem;
    }

    .info-label {
      color: #64748B;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .info-value {
      color: #E2E8F0;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .decision-history {
      margin-top: 1.5rem;
    }

    .decision-item {
      background: rgba(30, 41, 59, 0.5);
      padding: 1.5rem;
      border-radius: 0.75rem;
      border-left: 4px solid;
      margin-bottom: 1rem;
    }

    .decision-item.approved {
      border-left-color: #34A853;
    }

    .decision-item.rejected {
      border-left-color: #EA4335;
    }

    .decision-item.pending {
      border-left-color: #FBBC04;
    }

    .decision-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .decision-role {
      font-weight: 600;
      color: #E2E8F0;
      font-size: 1.1rem;
    }

    .decision-status {
      font-size: 0.875rem;
      font-weight: 600;
    }

    .decision-status.approved {
      color: #34A853;
    }

    .decision-status.rejected {
      color: #EA4335;
    }

    .decision-status.pending {
      color: #FBBC04;
    }

    .decision-reason {
      color: #94A3B8;
      line-height: 1.6;
      margin-bottom: 0.75rem;
    }

    .decision-meta {
      display: flex;
      gap: 1.5rem;
      font-size: 0.875rem;
      color: #64748B;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      flex: 1;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      justify-content: center;
      font-size: 1.125rem;
    }

    .btn-approve {
      background: #34A853;
      color: white;
    }

    .btn-approve:hover {
      background: #2E9549;
      box-shadow: 0 6px 20px rgba(52, 168, 83, 0.4);
    }

    .btn-reject {
      background: #EA4335;
      color: white;
    }

    .btn-reject:hover {
      background: #D33828;
      box-shadow: 0 6px 20px rgba(234, 67, 53, 0.4);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="../../index.html" class="navbar-brand">
      üéì BVDU Event Management
    </a>
    <div class="nav-menu">
      <a href="dashboard.html" class="nav-link">üìã OD Forms</a>
      <a href="create-event.html" class="nav-link">‚ûï Create Event</a>
      <a href="my-events.html" class="nav-link">üéØ My Events</a>
      <a href="../../index.html" class="nav-link" id="logoutBtn">üö™ Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Event Details</h1>
      <a href="my-events.html" class="btn-back">‚Üê Back to My Events</a>
    </div>

    <div class="section">
      <div id="eventDetails"></div>
      
      <div id="actionButtons"></div>
    </div>

    <div class="section">
      <h3 class="section-title">üìã Additional Information</h3>
      <div id="additionalInfo"></div>
    </div>

    <div class="section" id="decisionHistorySection">
      <h3 class="section-title">üìú Approval History</h3>
      <div class="decision-history" id="decisionHistory"></div>
    </div>
  </div>

  <script>
    let currentEvent = null;

    document.addEventListener('DOMContentLoaded', function() {
      loadEventDetails();
    });

    function loadEventDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const eventId = urlParams.get('id');

      if (!eventId) {
        alert('Event not found!');
        window.location.href = 'manage-events.html';
        return;
      }

      const events = JSON.parse(localStorage.getItem('bvdu_events')) || [];
      currentEvent = events.find(e => e.event_id === eventId);

      if (!currentEvent) {
        alert('Event not found!');
        window.location.href = 'manage-events.html';
        return;
      }

      renderEventDetails();
      renderAdditionalInfo();
      renderDecisionHistory();
      renderActionButtons();
    }

    function renderEventDetails() {
      const statusBadge = !currentEvent.leader_status || currentEvent.leader_status === 'pending'
        ? '<span class="badge badge-pending">‚è≥ Pending Approval</span>'
        : currentEvent.leader_status === 'approved'
        ? '<span class="badge badge-approved">‚úÖ Approved</span>'
        : '<span class="badge badge-rejected">‚ùå Rejected</span>';

      const facultyBadge = currentEvent.faculty_status === 'approved'
        ? '<span class="badge badge-approved">‚úÖ Faculty Approved</span>'
        : currentEvent.faculty_status === 'rejected'
        ? '<span class="badge badge-rejected">‚ùå Faculty Rejected</span>'
        : currentEvent.faculty_status === 'pending'
        ? '<span class="badge badge-pending">‚è≥ Faculty Pending</span>'
        : '';

      document.getElementById('eventDetails').innerHTML = `
        <div class="event-icon-large">${currentEvent.icon || 'üéâ'}</div>
        <h2 class="event-title-large">${currentEvent.event_name}</h2>
        <div class="event-meta-large">
          <span>üìÖ ${currentEvent.event_date}</span>
          <span>üïí ${currentEvent.start_time} - ${currentEvent.end_time}</span>
          <span>üìç ${currentEvent.venue}</span>
        </div>
        <div>
          ${statusBadge}
          ${facultyBadge}
          <span class="badge badge-category">${currentEvent.event_type}</span>
          ${currentEvent.tags ? currentEvent.tags.split(',').map(tag => 
            `<span class="badge badge-category">${tag.trim()}</span>`
          ).join('') : ''}
        </div>

        <div style="margin-top: 1.5rem;">
          <h4 style="color: #E2E8F0; font-weight: 600; margin-bottom: 0.75rem;">üìù Description:</h4>
          <p style="color: #94A3B8; line-height: 1.8;">${currentEvent.event_description || 'No description available'}</p>
        </div>
      `;
    }

    function renderAdditionalInfo() {
      document.getElementById('additionalInfo').innerHTML = `
        <div class="info-grid">
          <div class="info-item">
            <div class="info-label">Event Type</div>
            <div class="info-value">${currentEvent.event_type}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Expected Attendees</div>
            <div class="info-value">${currentEvent.expected_attendees || 'N/A'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Budget</div>
            <div class="info-value">‚Çπ${currentEvent.budget || '0'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Registration Required</div>
            <div class="info-value">${currentEvent.registration_required === 'yes' ? 'Yes' : 'No'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">External Attendees</div>
            <div class="info-value">${currentEvent.external_attendees === 'yes' ? 'Yes' : 'No'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Hosting Club</div>
            <div class="info-value">${currentEvent.hosting_club || 'N/A'}</div>
          </div>
        </div>

        ${currentEvent.learning_outcomes ? `
        <div style="margin-top: 2rem;">
          <h4 style="color: #E2E8F0; font-weight: 600; margin-bottom: 0.75rem;">üìö Learning Outcomes:</h4>
          <p style="color: #94A3B8; line-height: 1.6;">${currentEvent.learning_outcomes}</p>
        </div>
        ` : ''}

        ${currentEvent.key_speakers ? `
        <div style="margin-top: 2rem;">
          <h4 style="color: #E2E8F0; font-weight: 600; margin-bottom: 0.75rem;">üé§ Key Speakers:</h4>
          <p style="color: #94A3B8; line-height: 1.6;">${currentEvent.key_speakers}</p>
        </div>
        ` : ''}
      `;
    }

    function renderDecisionHistory() {
      let historyHTML = '';

      // Faculty Decision
      if (currentEvent.faculty_status && currentEvent.faculty_status !== 'pending') {
        const status = currentEvent.faculty_status;
        historyHTML += `
          <div class="decision-item ${status}">
            <div class="decision-header">
              <div class="decision-role">üéì Faculty: ${currentEvent.faculty_name || 'Faculty Member'}</div>
              <div class="decision-status ${status}">
                ${status === 'approved' ? '‚úÖ Approved' : '‚ùå Rejected'}
              </div>
            </div>
            <div class="decision-reason">${currentEvent.faculty_reason || 'No comments provided'}</div>
            <div class="decision-meta">
              <span>üìÖ ${currentEvent.faculty_timestamp || 'N/A'}</span>
            </div>
          </div>
        `;
      }

      if (historyHTML) {
        document.getElementById('decisionHistory').innerHTML = historyHTML;
      } else {
        document.getElementById('decisionHistorySection').style.display = 'none';
      }
    }

    function renderActionButtons() {
      // Event leaders cannot approve/reject events - they only create them
      document.getElementById('actionButtons').innerHTML = '';
    }

    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      if (confirm('Are you sure you want to logout?')) {
        window.location.href = '../../login.html';
      }
    });
  </script>
</body>
</html>
